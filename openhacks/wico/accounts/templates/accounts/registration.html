                    <li class="menu-item-has-children dropdown">

                    <li class="menu-item-has-children dropdown">
                        <a href="{% url 'wifi:haha' %}"><img class="img-adjust" src="{% static 'images/menu_locate.png' %}"></i>&nbsp&nbsp&nbsp&nbsp&nbsp LOCATE</a>

                    <li class="menu-item-has-children dropdown">

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel center-container" style="background-color: #ffffff">

        <div class="content" style="background-color: #FFFFFF">
            <div class="animated fadeIn">


                <div class="row">
                    <div class="col-lg-6">
                    </div><!--/.col-->

                    <div class="col-lg-6">
                    </div>
                    
                    <!-- changed -->
                    <div class="col-lg-6">
                        <img class="center" src="{% static 'images/register_background.png' %}" style="background-color: #ffffff" width="450">
                    </div>

                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <strong>User Registeration</strong>
                            </div>
                            <div class="card-body card-block">
                                <form action="#" method="post" class="form-horizontal">
                                    <div>Name</div>
                                    <div class="row form-group">
                                        <!-- <div class="col col-md-3"><label for="hf-email" class=" form-control-label">Email</label></div> -->
                                        <div class="col-12 col-md-9"><input type="email" id="hf-email" name="hf-email" class="form-control">
                                            <!-- <span class="help-block">Please enter your email</span> -->
                                        </div>
                                    </div>
                                    <div>Device MAC</div>
                                    <div class="row form-group">
                                        <!-- <div class="col col-md-3"><label for="hf-password" class=" form-control-label">Password</label></div> -->
                                        <div class="col-12 col-md-9"><input type="password" id="hf-password" name="hf-password" class="form-control">
                                            <span class="small">Device MAC Address can't be duplicated</span>
                                        </div>
                                    </div>
                                    <div>Device Information</div>
                                    <div class="row form-group">
                                        <!-- <div class="col col-md-3"><label for="hf-password" class=" form-control-label">Password</label></div> -->
                                        <div class="col-12 col-md-9"><input type="password" id="hf-password" name="hf-password" class="form-control">
                                            <span class="small">The Device information can be entered freely</span>
                                        </div>
                                    </div>
                                </form>
                                <div class="form-actions form-group">
                                    <button type="submit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" >Resister</button>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                    </div>
                    <div class="card">
                    </div>
                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document"> 
                    <div class="modal-content"> 
                        <div class="modal-header"> 
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button> 
                            <h4 class="modal-title" id="myModalLabel">Modal 제목</h4> 
                        </div> 
                        <div class="modal-body"> Modal 내용 </div> 
                        <div class="modal-footer"> 
                            <button type="button" class="btn btn-default button-center" data-dismiss="modal" >닫기</button> 
                        </div> 
                    </div> 
                </div>
            </div>

        </div><!-- .animated -->

</div><!-- /#right-panel -->

<!-- Right Panel -->
